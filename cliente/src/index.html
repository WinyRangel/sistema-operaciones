        }
        
        // Efecto de desenfoque cuando el menú está abierto (solo en móviles)
        document.getElementById('navbarToggler').addEventListener('click', function() {
            const navbarCollapse = document.getElementById('navbarSupportedContent');
            const navbarBlur = document.getElementById('navbarBlur');
            
            if (!navbarCollapse.classList.contains('show')) {
                navbarBlur.style.display = 'block';
            } else {
                setTimeout(() => {
                    navbarBlur.style.display = 'none';
                }, 300);
            }
        });
        
        // Cerrar el menú al hacer clic fuera de él (solo en móviles)
        document.getElementById('navbarBlur').addEventListener('click', function() {
            const navbarToggler = document.getElementById('navbarToggler');
            const navbarCollapse = document.getElementById('navbarSupportedContent');
            
            if (navbarCollapse.classList.contains('show')) {
                navbarToggler.click();
            }
        });
    </script>
