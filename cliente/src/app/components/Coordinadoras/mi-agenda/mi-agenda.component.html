<div class="container-fluid mt-4 mb-4">
  <div class="card shadow-sm bg-body-tertiary rounded w-100 overflow-hidden">
    <div class="card-body p-0">
      <!-- Pestañas de coordinadores - MEJORADO -->
      <nav class="px-3 pt-3">
        <div class="nav nav-tabs coordinador-tabs" id="nav-tab" role="tablist">
          <button 
            *ngFor="let c of coordinacionesVisibles; let i = index"
            class="nav-link position-relative coordinador-tab d-flex align-items-center"
            [ngClass]="getClaseCoordinador(i)"
            [class.active]="coordinadorVisible === c.coordinador"
            [id]="'nav-' + c.coordinador + '-tab'"
            data-bs-toggle="tab"
            [attr.data-bs-target]="'#nav-' + c.coordinador"
            type="button"
            role="tab"
            [attr.aria-controls]="'nav-' + c.coordinador"
            [attr.aria-selected]="coordinadorVisible === c.coordinador"
            (click)="mostrarDiv(c.coordinador)">
            <span class="tab-label">{{ c.coordinador }}</span>
            <span class="tab-indicator"></span>
          </button>
        </div>
      </nav>
      
      <!-- CONTENIDO PRINCIPAL - MEJORADO -->
      <div class="container-fluid p-4">
        <div class="row g-4">
          <!-- TABLA DE SEGUIMIENTO - MEJORADO -->
          <div class="col-12">
            <div class="card shadow-sm h-100 border-0">
              <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top">
                <div class="d-flex align-items-center">
                  <i class="bi bi-table me-2 fs-5"></i>
                  <h4 class="mb-0">Seguimiento de Agenda</h4>
                </div>
                <button type="button" class="btn btn-sm btn-light rounded-circle" (click)="refrescarAgendas()" title="Actualizar">
                  <i class="bi bi-arrow-clockwise"></i>
                </button>
              </div>
              
              <div class="card-body p-0">
                <!-- Filtros - MEJORADO -->
                <div class="p-4 bg-light border-bottom">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0"><i class="bi bi-funnel me-2"></i>Filtros</h5>
                    <button class="btn btn-outline-secondary btn-sm" (click)="limpiarFiltros()">
                      <i class="bi bi-x-circle me-1"></i> Limpiar filtros
                    </button>
                  </div>
                  
                  <div class="row g-3">
                    <!-- Mes -->
                    <div class="col-md-3">
                      <label for="mesSelect" class="form-label fw-semibold small text-uppercase text-muted">Mes</label>
                      <select class="form-select form-select-sm" id="mesSelect" [(ngModel)]="mesSeleccionado" (change)="aplicarFiltros()">
                        <option value="" selected>Todos los meses</option>
                        <option *ngFor="let mes of meses" [value]="mes">{{ mes }}</option>
                      </select>
                    </div>
                    
                    <!-- Semana -->
                    <div class="col-md-3">
                      <label for="semanaSelect" class="form-label fw-semibold small text-uppercase text-muted">Semana</label>
                      <select class="form-select form-select-sm" id="semanaSelect" [(ngModel)]="semanaSeleccionada" (change)="aplicarFiltros()">
                        <option value="" selected>Todas las semanas</option>
                        <option *ngFor="let semana of semanas" [value]="semana">{{ semana }}</option>
                      </select>
                    </div>
                    
                    <!-- Día -->
                    <div class="col-md-3">
                      <label for="diaSelect" class="form-label fw-semibold small text-uppercase text-muted">Día</label>
                      <select class="form-select form-select-sm" id="diaSelect" [(ngModel)]="diaSeleccionado" (change)="aplicarFiltros()">
                        <option value="" selected>Todos los días</option>
                        <option *ngFor="let dia of diasSemana" [value]="dia">{{ dia }}</option>
                      </select>
                    </div>
                    
                    <!-- Código -->
                    <div class="col-md-3">
                      <label for="codigoSelect" class="form-label fw-semibold small text-uppercase text-muted">Código</label>
                      <select class="form-select form-select-sm" id="codigoSelect" [(ngModel)]="codigoSeleccionado" (change)="aplicarFiltros()">
                        <option value="" selected>Todos los códigos</option>
                        <option *ngFor="let opcion of opcionesCodigo" [value]="opcion.value">{{ opcion.texto }}</option>
                      </select>
                    </div>
                  </div>
                </div>

                <!-- Tabla de actividades - MEJORADO -->
                <div class="table-container" style="max-height: 60vh; overflow-y: auto;">
                  <table class="table table-hover align-middle mb-0">
                    <thead class="table-light sticky-top">
                      <tr>
                        <th class="text-center ps-4" style="width: 100px;">Fecha</th>
                        <th class="text-center" style="width: 80px;">Hora</th>
                        <th style="min-width: 100px;">Actividad</th>
                        <th class="text-center" style="min-width: 30px;">Código</th>
                        <th class="text-center" style="min-width: 100px;">Resultado</th>
                        <th class="text-center pe-4" style="width: 100px;">Acciones</th>
                      </tr>
                    </thead>
                    
                    <tbody>
                      <tr *ngFor="let agenda of agendasFiltradasPorCoordinador" class="border-bottom">
                        <!-- Fecha -->
                        <td class="text-center ps-4">
                          <div class="d-flex flex-column justify-content-center">
                            <span class="fw-bold text-primary fs-6">{{ agenda.fecha | date:'dd' }}</span>
                            <span class="small text-muted">{{ agenda.fecha | date:'MMM yy' }}</span>
                          </div>
                        </td>
                        
                        <!-- Hora -->
                        <td class="text-center">
                          <span class="badge bg-light text-dark py-2 px-3 rounded">{{ agenda.hora }}</span>
                        </td>
                        
                        <!-- Actividad -->
                        <td>
                          <div class="activity-text" [title]="agenda.actividad">
                            {{ agenda.actividad }}
                          </div>
                        </td>
                        
                        <!-- Código -->
                        <td class="text-center">
                          <span class="badge text-bg-warning py-2 px-3">{{ agenda.codigo }}</span>
                        </td>
                        <!-- Resultado -->
                        <!-- Resultado -->
                        <td class="text-center">
                          <textarea class="form-control form-control-sm border-primary" 
                                    rows="2" 
                                    [(ngModel)]="agenda.resultado"
                                    placeholder="Resultados Obtenidos"></textarea>
                        </td>                     
                        <!-- Acciones -->
                          <td class="text-center pe-4">
                              <button type="button" class="btn btn-primary" 
                                      (click)="guardarCambios(agenda)">
                                <i class="fas fa-save me-1"></i>
                              </button>
                            </td>
                      </tr>
                      
                      <!-- Mensaje cuando no hay datos -->
                      <tr *ngIf="!agendasFiltradasPorCoordinador?.length">
                        <td colspan="5" class="text-center py-5 text-muted">
                          <div class="d-flex flex-column align-items-center">
                            <i class="bi bi-calendar-x fs-1 mb-2"></i>
                            <p class="mb-0">No se encontraron actividades</p>
                            <small class="text-muted">Intenta ajustar los filtros</small>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Edit Activity - Enhanced Design -->
<div class="modal fade" id="editarActividad" tabindex="-1" aria-labelledby="editarActividadLabel" aria-hidden="true" #modalEditar>
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content border-0 shadow-lg">

      <!-- Modal Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title fs-5 fw-semibold" id="editarActividadLabel">
          <i class="fas fa-edit me-2"></i>Editar Actividad
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- Modal Body -->

      <div class="modal-body p-4">
        <div class="table-responsive rounded-3 border">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th class="text-center bg-light-blue text-primary">Hora</th>
                <th class="bg-light-blue text-primary">Actividad</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="actividadSeleccionada">
                <!-- Hora -->
                <td class="text-center">
                  <input type="time" 
                         class="form-control form-control-sm border-primary" 
                         [(ngModel)]="actividadSeleccionada.hora"
                         title="Hora programada" disabled>
                </td>
                                
                <!-- Actividad -->
                <td>
                  <textarea class="form-control form-control-sm border-primary" 
                            rows="2" 
                            [(ngModel)]="actividadSeleccionada.actividad"
                            placeholder="Descripción actividad"
                            disabled></textarea>
                </td>
         
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Sección de Notas -->
        <!-- <div class="mt-3">
          <label class="form-label text-muted small">Notas adicionales:</label>
          <textarea class="form-control" rows="2" placeholder="Agregue cualquier observación importante"></textarea>
        </div>
      </div> -->

      <!-- Modal Footer -->
      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          <i class="fas fa-times me-1"></i>Cancelar
        </button>
      </div>

    </div>
  </div>
</div>
</div>
