<div class="container-fluid px-0">
  <!-- Header mejorado -->
  <div class="header bg-gradient-primary text-white py-4 mb-4 shadow-sm">
    <div class="container">
      <h2 class="text-center fw-bold mb-0">
        <i class="fas fa-file-alt me-2"></i>Gestión de Fichas
      </h2>
      <p class="text-center mb-0 mt-2 opacity-75">Administre y consulte las fichas de atención</p>
    </div>
  </div>

  <div class="container-fluid">
    <!-- Filtro y botón PDF - Mejorado visualmente -->
    <div class="card border-0 shadow-sm mb-4">
      <div class="card-body">
        
        <div
          class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
          <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center gap-3 w-100">
            <h5 class="mt-2 fw-bold">Hola <span class="text-info">{{ asesorActual }}</span></h5>
            <div class="filter-group">
              <label for="diaFiltro" class="form-label mb-1 fw-medium">Filtrar por Día:</label>
              <select id="diaFiltro" class="form-select form-select-sm w-auto" [(ngModel)]="diaSeleccionado">
                <option *ngFor="let dia of dias" [value]="dia">{{ dia }}</option>
              </select>
            </div>
            


            <div class="filter-group">
              <label for="busquedaCliente" class="form-label mb-1 fw-medium">Buscar Cliente:</label>
              <div class="input-group input-group-sm">
                <span class="input-group-text bg-light border-end-0"><i class="fas fa-search"></i></span>
                <input id="busquedaCliente" type="text" class="form-control border-start-0"
                  placeholder="Nombre del cliente" [(ngModel)]="busquedaCliente">
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center gap-2 flex-wrap">
            <button class="btn btn-primary" (click)="guardarCambios()">
              <i class="fas fa-save me-2"></i> Guardar
            </button>

            <button class="btn btn-warning" (click)="descargarPDF()">
              <i class="fas fa-file-pdf me-2"></i> PDF
            </button>
          </div>


          <!-- <button class="btn btn-primary text-center d-flex mt-md-0" (click)="guardarCambios()">
            <i class="fas fa-save me-2"></i> 
          </button>


          <button class="btn btn-warning text-center d-flex mt-md-0" (click)="descargarPDF()">
            <i class="fas fa-file-pdf me-2"></i>
          </button> -->
        </div>
      </div>
    </div>

    <!-- Accordion de fichas - Mejorado visualmente -->
    <div *ngIf="fichas.length > 0; else noData">
      <div class="accordion custom-accordion" id="fichasAccordion">
        <div class="accordion-item border-0 mb-3 shadow-sm" *ngFor="let f of fichasFiltradas(); let i = index">
          <h2 class="accordion-header" id="heading{{i}}">
            <button class="accordion-button collapsed rounded" type="button" data-bs-toggle="collapse"
              [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
              <div class="d-flex justify-content-between w-100 me-3">
                <span class="fw-medium">{{ f.cliente }}</span>
                <span class="badge bg-light text-dark">{{ f.diaAtencion }}</span>
              </div>
            </button>
          </h2>
          <div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i"
            data-bs-parent="#fichasAccordion">
            <div class="accordion-body pt-3">
              <div class="row">
                <div class="col-md-6">
                  <div class="info-item mb-3">
                    <label class="form-label fw-medium text-primary mb-1">Semana:</label>
                    <p class="mb-0">{{ f.semana }}</p>
                  </div>

                  <div class="info-item mb-3">
                    <label class="form-label fw-medium text-primary mb-1">Fecha/Hora:</label>
                    <p class="mb-0">{{ f.fechahora ? (f.fechahora | date:'short') : 'No especificada' }}</p>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="info-item mb-3">
                    <label class="form-label fw-medium text-primary mb-1 d-block">Estado:</label>
                    <div class="form-check form-switch d-inline-block">
                      <input class="form-check-input" type="checkbox" [checked]="f.estado"
                        (change)="toggleEstado(f, $event)">
                      <label class="form-check-label ms-2 small">{{ f.estado ? 'Cerrada' : 'Pendiente' }}</label>
                    </div>
                  </div>

                  <div class="info-item">
                    <label class="form-label fw-medium text-primary mb-2">Tipo Pago:</label>
                    <div class="d-flex flex-wrap gap-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" [checked]="f.tipopago?.includes('Efectivo')"
                          (change)="toggleTipoPago(f, 'Efectivo', $event)">
                        <label class="form-check-label ms-2 small">Efectivo</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                          [checked]="f.tipopago?.includes('Transferencia')"
                          (change)="toggleTipoPago(f, 'Transferencia', $event)">
                        <label class="form-check-label ms-2 small">Transferencia</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" [checked]="f.tipopago?.includes('Deposito')"
                          (change)="toggleTipoPago(f, 'Deposito', $event)">
                        <label class="form-check-label ms-2 small">Depósito</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noData>
      <div class="card border-0 shadow-sm">
        <div class="card-body text-center py-5">
          <i class="fas fa-file-excel text-warning mb-3" style="font-size: 2.5rem;"></i>
          <h5 class="text-secondary">No hay fichas registradas</h5>
          <p class="text-muted">Utilice los filtros para buscar o no hay datos disponibles</p>
        </div>
      </div>
    </ng-template>
  </div>
</div>
